<ion-header>
  <ion-toolbar>
    <ion-title>liste demandes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let client of clients">
    <ion-grid>
      <form #addform="ngForm" (ngSubmit)="submit(addform,client)">
        <ion-row>
          <ion-col size="3">
            <ion-img src="/assets/user.png"></ion-img>
          </ion-col>
          <ion-col size="6">
            <ion-row>{{client.name}}</ion-row>
            <ion-row>Tél: {{client.tel}}</ion-row>
            <ion-row>{{client.mail}}</ion-row>
            <ion-row>Type: {{client.type}}</ion-row>
            <ion-row style="color: brown"><b>{{client.status}}</b></ion-row>
          </ion-col>
          <ion-col size="3">
            <ion-row
              ><ion-button type="submit"
                ><ion-icon name="create"></ion-icon></ion-button
            ></ion-row>
            <ion-row
              ><ion-select
                ngModel
                id="affectAgent"
                name="affectAgent"
                placeholder="Sélectionner"
              >
                <ion-select-option
                  *ngFor="let agent of agents"
                  value="{{agent.mail}}"
                  >{{agent.name}}</ion-select-option
                >
              </ion-select></ion-row
            >
          </ion-col>
        </ion-row>
        <ion-row>Agent affecté: {{client.agent}}</ion-row>
      </form>
    </ion-grid>
  </ion-card>
</ion-content>
