<ion-header>
  <ion-toolbar>
    <ion-title>liste clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let client of clients" >
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-img src="/assets/user.png"></ion-img>
        </ion-col>
        <ion-col size="7">
          <ion-row>{{client.name}}</ion-row>
          <ion-row>TÃ©l: {{client.tel}}</ion-row>
          <ion-row>{{client.mail}}</ion-row>
          <ion-row>Type: {{client.type}}</ion-row>
          <ion-row style="color: brown"><b>{{client.status}}</b></ion-row>
        </ion-col>
        <ion-col size="1">
          <ion-row><ion-button><ion-icon name="create"></ion-icon></ion-button></ion-row>
        <ion-row><ion-button (click)="delete(client.mail)"><ion-icon name="trash"></ion-icon></ion-button></ion-row>
      </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
