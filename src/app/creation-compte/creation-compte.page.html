<ion-header>
  <ion-toolbar>
    <ion-title>Creation Compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-title style="text-align: center; color: white; background: #eb2922;">INSCRIPTION</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #addform="ngForm" (ngSubmit)="submit(addform)" >
    <ion-grid>
      <ion-row style="background: white;">
          <ion-col size="4"><ion-label for="nom" >Nom</ion-label></ion-col>
          <ion-col size="8"><ion-input type="text" class="form-control" id="nom" ngModel name="nom"></ion-input></ion-col>
      </ion-row>
      <ion-row style="background: white;">
          <ion-col size="4"><ion-label for="tel">Télephone</ion-label></ion-col>
          <ion-col size="8"><ion-input type="text" class="form-control" id="tel" ngModel name="tel"></ion-input></ion-col>          
      </ion-row>
      <ion-row style="background: white;">
          <ion-col size="4"><ion-label for="mail">Mail</ion-label></ion-col>
          <ion-col size="8"><ion-input type="email" class="form-control" id="mail" ngModel name="mail"></ion-input></ion-col>           
      </ion-row>
      <ion-row style="background: white;">
          <ion-col size="4"><ion-label for="typecompte">Type compte</ion-label></ion-col>
          <ion-col size="8"><ion-select ngModel id="typecompte" name="typecompte" placeholder="Sélectionner">
            <ion-select-option value="EP">EP</ion-select-option>
            <ion-select-option value="CAC">CAC</ion-select-option>
            <ion-select-option value="CSC">CSC</ion-select-option>
          </ion-select></ion-col>            
      </ion-row>
      <ion-row>
<ion-button type="submit" style="width: 100%;">Créer un compte</ion-button>
      </ion-row>
    </ion-grid>
  </form>
  <p style="color: rgb(0, 140, 255); text-align: right;">Vous possédez déjà un compte ? Cliquez-ici. </p>
</ion-content>
