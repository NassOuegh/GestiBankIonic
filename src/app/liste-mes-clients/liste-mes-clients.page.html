<ion-header>
  <ion-toolbar>
    <ion-title>liste-mes-clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngFor="let client of clients">
    <ion-card *ngIf="(client.agent==agent.mail)">
      <ion-grid>
        <form #addform="ngForm" (ngSubmit)="submit(client)">
        <ion-row>
          <ion-col size="3">
            <ion-img src="/assets/user.png"></ion-img>
          </ion-col>
          <ion-col size="7">
            <ion-row>{{client.name}}</ion-row>
            <ion-row>TÃ©l: {{client.tel}}</ion-row>
            <ion-row>{{client.mail}}</ion-row>
            <ion-row>Type: {{client.type}}</ion-row>
            <ion-row style="color: brown"><b>{{client.status}}</b></ion-row>
          </ion-col>
          <ion-col size="1">
            <ion-row><ion-button type="submit"><ion-icon name="checkbox-outline"></ion-icon></ion-button></ion-row>
        </ion-col>
        </ion-row>
      </form>
      </ion-grid>
    </ion-card>
  </p>
</ion-content>
